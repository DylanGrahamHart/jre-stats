<!DOCTYPE html>
<html>

<head>
  <title>JRE Stats</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>

  <div id="header">
    <div class="row">
      <a href="/">JRE Stats</a>
    </div>
  </div>

  <div class="row">
    {{# channel.items.0.statistics }}
      <p>Subscribers: {{ subscriberCount }}</p>
      <p>Views: {{ viewCount }}</p>
    {{/ channel.items.0.statistics }}
  </div>

</body>
</html>
