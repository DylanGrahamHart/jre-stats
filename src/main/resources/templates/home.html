<!DOCTYPE html>
<html>

<head>
  <title>JRE Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-30447151-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'UA-30447151-5');

    console.log('============');
    console.log('============');
    console.log('I stab');
    console.log('============');
    console.log('============');
  </script>
</head>

<body>

  <div id="header">
    <div class="row">
      <a href="/">JRE Stats</a>
    </div>
  </div>

  <div class="subs-views">
    <div class="row">
      <div class="subs-views__inner">
        {{# channel.items.0.statistics }}
          <div class="subs-views__stat"><b>Subscribers:</b> {{ subscriberCount }}</div>
          <div class="subs-views__stat"><b>Views:</b> {{ viewCount }}</div>
        {{/ channel.items.0.statistics }}
      </div>
    </div>
  </div>

  <div class="videos">
    <div class="row">
      {{# videos.items }}

        {{# snippet }}
          <div class="video">
            <a href="https://www.youtube.com/watch?v={{ resourceId.videoId }}" target="_blank">
              <div class="video__img"><img src="{{ thumbnails.high.url }}"></div>
              <div class="video__title">{{{ title }}}</div>
            </a>
          </div>
        {{/ snippet }}

      {{/ videos.items }}
    </div>
  </div>

</body>
</html>
